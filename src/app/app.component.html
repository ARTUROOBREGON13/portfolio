<app-header></app-header>
<div class="container-fluid content">
    <router-outlet></router-outlet>
    <div class="sidenav {{navShown ? 'show' : ''}}">
      <a href="javascript:void(0)" class="closebtn" (click)="navShown = false">&times;</a>
      <a *ngFor="let item of navMenu; let i=index" class="sidenav-item {{i==selectedNav ? 'active' : ''}}" href="#" (click)="redirect(i)">{{item.name}}</a>
    </div>
</div>
<app-footer></app-footer>
